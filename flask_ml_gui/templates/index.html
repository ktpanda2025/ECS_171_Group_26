<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Machine Learning Input</title>
    <style>
        .feature-list {
            list-style-type: none;
            padding: 0;
        }
        .feature-item {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Enter Feature Values</h1>
    <form method="POST" action="/predict">
        <ul class="feature-list">
            {% for feature in metadata %}
            <li class="feature-item">
                <label for="{{ feature.name }}">{{ feature.name }}:</label>
                <span>{{ feature.description }}</span><br>
                <input type="text" name="{{ feature.name }}" id="{{ feature.name }}" required>
            </li>
            {% endfor %}
        </ul>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
